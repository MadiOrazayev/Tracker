<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div layout:fragment="main_content">
    <div class="container">
        <h1 class="text-dark mb-3">Login</h1>
        <form th:action="@{'/to-enter'}" method="post">
            <div class="input-group">
                <input type="text" class="form-control fs-2" name="username" id="username" placeholder="Name">
                <input type="text" class="form-control fs-2" name="password" id="password" placeholder="Password">
                <button class="btn btn-outline-secondary fs-2">Enter</button>
                <a class="btn btn-outline-secondary fs-2" onclick="register()">Register</a>
            </div>
    </form>
    </div>
    <script type="text/javascript">
        function register() {
            if (username.value != "" && password.value != "") {
                const request = new XMLHttpRequest();
                request.open("POST", "/register", true);
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.send(JSON.stringify({
                    "username": username.value,
                    "password": password.value
                }));
                request.onreadystatechange = function () {
                    if (request.readyState === request.DONE) {
                        if (request.status === 200) {
                            alert(request.responseText)
                        }
                    }
                }
            }
        }
    </script>
</div>
</body>
</html>
